<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Phone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone">
        <div class="phone-screen">
            <div class="status-bar">
                <div class="signal"></div>
                <div class="battery">
                    <div class="battery-bar"></div>
                </div>
            </div>
            
            <div class="home-screen" id="homeScreen">
                <div class="app" onclick="openApp('call')">
                    <div class="app-icon">ðŸ“ž</div>
                    <p class="app-name">Call</p>
                </div>
                <div class="app" onclick="openApp('camera')">
                    <div class="app-icon">ðŸ“·</div>
                    <p class="app-name">Camera</p>
                </div>
                <div class="app" onclick="openApp('messages')">
                    <div class="app-icon">ðŸ’¬</div>
                    <p class="app-name">Messages</p>
                </div>
            </div>

            <!-- App Screens -->
            <div class="app-screen" id="callScreen">
                <button class="close-btn" onclick="closeApp('call')">Close</button>
                <h1>Calling...</h1>
            </div>

            <div class="app-screen" id="cameraScreen">
                <button class="close-btn" onclick="closeApp('camera')">Close</button>
                <h1>Camera App</h1>
            </div>

            <div class="app-screen" id="messagesScreen">
                <button class="close-btn" onclick="closeApp('messages')">Close</button>
                <h1>Messages App</h1>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
